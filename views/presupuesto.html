<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Presupuesto - Wood & Light</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <header>
        <div class="logo">WOOD & LIGHT</div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Colección</a></li>
                <li><a href="presupuesto.html" class="activo">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="presupuesto">
            <h2>Solicita tu Presupuesto</h2>
            <p>Cuéntanos qué necesitas y te responderemos con una propuesta personalizada.</p>

            <form action="#" method="post" class="formulario-presupuesto">
                
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="600000000" required>
                </div>

                <div class="campo">
                    <label for="mensaje">Solicite más información (detalles del pedido):</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="¿Cómo quieres tu lámpara?" required></textarea>
                </div>

                <div class="campo-checkbox">
                    <input type="checkbox" id="privacidad" name="privacidad" required>
                    <label for="privacidad">Acepto la <a href="#">Política de Privacidad</a> de la empresa.</label>
                </div>

                <button type="submit" class="btn">Enviar Solicitud</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <p>Dirección: Av. de la Artesanía 45, Valencia</p>
            <div class="redes">
                <a href="#">Instagram</a> | <a href="#">Facebook</a>
            </div>
            <p><a href="#">Aviso Legal</a></p>
        </div>
    </footer>

</body>
</html>
